name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    
    - name: Setup Redis Server
      uses: supercharge/redis-github-action@1.1.0
      with:
        redis-version: 6
    
    - name: Run unit tests
      run: go test -v ./...

  build:
    runs-on: ubuntu-latest
    needs: test
    steps: 
    - name: Build
      run: go build -v ./...
